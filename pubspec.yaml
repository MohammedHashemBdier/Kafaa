name: kafaa_app
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.3.4 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  flutter_localization: ^0.2.0
  flutter_svg: ^2.0.10+1
  font_awesome_flutter: ^10.7.0
  awesome_dialog: ^3.2.1
  flutter_launcher_icons: ^0.13.1
  lottie: ^3.1.2
  dropdown_search: ^5.0.6
  collection: ^1.17.2
  flutter_bloc: ^8.1.3
  shared_preferences: ^2.2.2
  dio: ^5.4.0
  get_it: ^7.6.7
  intl: ^0.19.0
  equatable: ^2.0.5
  page_transition: "^2.1.0"

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/lottie/

  fonts:
    - family: ElMessiri
      fonts:
        - asset: assets/fonts/ElMessiri-Regular.ttf
        - asset: assets/fonts/ElMessiri-Medium.ttf
          weight: 500
        - asset: assets/fonts/ElMessiri-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/ElMessiri-Bold.ttf
          weight: 700
  # fonts:
  #   - family: Schyler
  #     fonts:
  #       - asset: fonts/Schyler-Regular.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  #

flutter_assets:
  assets_path: assets/images
  output_path: lib/utils
  filename: app_images.dart
  field_prefix: null
flutter_intl:
  enabled: true

flutter_icons:
  android: true
  ios: true
  web: true
  desktop: true
  image_path: "assets/images/app_fav_icon_png.png"
